<app-menu></app-menu>

<div class = 'container' *ngIf="!listaVacia" >
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre del Cargo</th>
            <th scope="col" *ngIf="isAdmin">Ver/Crear</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cargo of cargos">
            <td>{{cargo.id}}</td>
            <td>{{cargo.nombreCargo}}</td>

            <td><button class="btn btn-outline-primary" routerLink="/detalle/cargo/{{cargo.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/cargo/{{cargo.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(cargo.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>

<div class = 'container' *ngIf="listaVacia">
  <div class="p-3 mb-2 bg-dark custom-text-color text-center">{{listaVacia}}</div>
</div>
