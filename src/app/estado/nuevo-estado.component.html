<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
                  <div class="form-group text-center">
                    <h1 for="nombreEstado">Estado</h1>
                    <img src="../../assets/Estado.jpg" width="150px" style="display: block; margin: 0 auto;">
                    <input minlength="1" maxlength="20" type="text" class="form-control" id="nombreEstado" name="nombreEstado"
                           [(ngModel)]="nombreEstado" required>
                  </div>
                           
                    <button type="submit" class="btn btn-outline-success btn-block" router-link="lista-Estado" [disabled]="!f.valid">Crear</button>
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </form>
            </div>
        </div>
    </div>

  </div>
</div>
