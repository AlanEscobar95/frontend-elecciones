<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group text-center">
                        <h1 for="nombreLista">Listas</h1>
                        <img src="../../assets/Tareas.jpg" width="150px" style="display: block; margin: 0 auto;">
                    </div>
                    <div class="form-group">
                        <label for="nombreLista">Nombre de la Lista</label>
                        <input minlength="1" maxlength="20" type="text" class="form-control" id="nombreLista" name="nombreLista"
                        [(ngModel)]="nombreLista" required>
                    </div>
    
                    <div class="form-group">
                        <label for="slogan">Slogan</label>
                        <input type="text" class="form-control" id="slogan" name="slogan"
                        [(ngModel)]="slogan"  minlength="1" maxlength="100" requiredrequired>
                    </div>
    
                    <div class="form-group">
                        <label for="propuestas">Propuestas</label>
                        <input type="text" class="form-control" id="propuestas" name="propuestas"
                        [(ngModel)]="propuestas" minlength="1" maxlength="255" required required>
                    </div>
    
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" name="color"
                        [(ngModel)]="color"  minlength="1" maxlength="30" requiredrequired>
                    </div>
    
                    <div class="form-group">
                        <label for="numeroLista">NÃºmero de Lista</label>
                        <input type="text" class="form-control" id="numeroLista" name="numeroLista"
                        [(ngModel)]="numeroLista"  minlength="1" maxlength="30" required>
                    </div>
    
                    <div class="form-group">
                        <label for="imagenLogo">Imagen Logo</label>
                        <input type="text" class="form-control" id="imagenLogo" name="imagenLogo"
                        [(ngModel)]="imagenLogo" required>
                    </div>
                           
                    <button type="submit" class="btn btn-outline-success btn-block" router-link="listar-lista" [disabled]="!f.valid">Crear</button>
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </form>
            </div>
        </div>
    </div>

  </div>
</div>
<!--copiar fin-->
<app-footer></app-footer>
