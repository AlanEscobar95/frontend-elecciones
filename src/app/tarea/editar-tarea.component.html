


<!--copiar inicio-->
<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>

    <div class="container" *ngIf="tarea">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    
                    <div class="form-group">
                        <label for="nomTarea">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="nombreTarea" name="nombreTarea"
                        [(ngModel)]="tarea.nombreTarea"  minlength="1" maxlength="20"required>
                    </div>
    
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input type="text"  minlength="1" maxlength="255" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="tarea.descripcion" required>
                    </div>
    
                    <div class="form-group">
                        <label for="encargado">Encargado</label>
                        <input type="text" class="form-control" id="encargado" name="encargado"
                        [(ngModel)]="tarea.encargado"  minlength="1" maxlength="30" required>
                    </div>
    
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"
                        [(ngModel)]="tarea.fechaInicio" required>
                    </div>
    
                    <div class="form-group">
                        <label for="fechaFinalizacion">Fecha de Finalizaci√≥n</label>
                        <input type="date" class="form-control" id="fechaFinalizacion" name="fechaFinalizacion"
                        [(ngModel)]="tarea.fechaFinalizacion" required>
                    </div>
                    
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </form>
            </div>
        </div>
    </div>
    
  </div>
</div>
<!--copiar fin-->
<app-footer></app-footer>
