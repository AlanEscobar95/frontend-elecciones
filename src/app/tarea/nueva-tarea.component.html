<app-menu></app-menu>
<app-sidenav></app-sidenav>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreTarea">Nombre de la Tarea</label>
                    <input minlength="1" maxlength="20" type="text" class="form-control" id="nombreTarea" name="nombreTarea"
                    [(ngModel)]="nombreTarea" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="descripcion" required>
                </div>
                
                <div class="form-group">
                    <label for="encargado">Encargado</label>
                    <input type="text" class="form-control" id="encargado" name="encargado"
                    [(ngModel)]="encargado" required>
                </div>

                <div class="form-group">
                    <label for="fechaInicio">Fecha de inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"
                    [(ngModel)]="fechaInicio" required  [ngClass]="{'is-invalid': !validarFechaInicio()}">
                </div>

                <div class="form-group">
                    <label for="fechaFinaizacion">Fecha de Finalizaci√≥n</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFinalizacion"
                    [(ngModel)]="fechaFinalizacion" required>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
