<app-menu></app-menu>

<div class="row">
    <div class="col-sm-6" *ngFor="let item of listas">
      <div class="card">
        <div class="card-body" *ngFor="let lista of listas">
          <h3 class="card-title text-center">{{lista.nombreLista}}</h3>
          <h5 class="card-title">Color:{{lista.color}}</h5>
           <img src="{{lista.imagenLogo}}" width="150px" height="150px" style="border-radius: 10px;">
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
