<div class = 'container' *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre de la Tarea</th>
            <th scope="col">Encargado</th>
            <th scope="col">Fecha de inicio</th>
            <th scope="col">Fecha de fin</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cronograma of cronogramas">
            <td>{{cronograma.id}}</td>
            <td>{{cronograma.nomTarea}}</td>
            <td>{{cronograma.encargado}}</td>
            <td>{{cronograma.fechaIni}}</td>
            <td>{{cronograma.fechaFin}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{cronograma.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/editar/{{cronograma.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="borrar(cronograma.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>

<div class = 'container' *ngIf="listaVacia">
  <div class="p-3 mb-2 bg-dark custom-text-color text-center">{{listaVacia}}</div>
</div>
