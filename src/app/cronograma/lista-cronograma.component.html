<div class = 'container'>
  <h3 class="text-center">Lista de Cronograma</h3><br>

  <button class="btn btn-outline-success btn-block" style="width:150px" (click)="nuevo()" >Crear</button> 
  <br>
  <br>
  </div>
<div class = 'container' *ngIf="!listaVacia" >
  
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre del Cronograma</th>
            <th scope="col" *ngIf="isAdmin">Crear</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cronograma of cronogramas">
            <td>{{cronograma.id}}</td>
            <td>{{cronograma.nombreCronograma}}</td>

            <td><button class="btn btn-outline-primary" routerLink="/detalle/cronograma/{{cronograma.id}}"><i class="far fa-eye"></i></button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/cronograma/{{cronograma.id}}"><i class="far fa-edit"></i> </button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(cronograma.id)"><i class="far fa-trash-alt"></i></button></td>
          </tr>
        </tbody>
      </table>
</div>

<div class = 'container' *ngIf="listaVacia">
  <div class="p-3 mb-2 bg-dark custom-text-color text-center">{{listaVacia}}</div>
</div>
