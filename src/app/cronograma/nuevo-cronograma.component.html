<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nomTarea">Nombre de la Tarea</label>
                    <input minlength="1" maxlength="20" type="text" class="form-control" id="nomTarea" name="nomTarea"
                    [(ngModel)]="nomTarea" required>
                </div>
                
                <div class="form-group">
                    <label for="encargado">Encargado</label>
                    <input type="text" class="form-control" id="encargado" name="encargado"
                    [(ngModel)]="encargado" required>
                </div>

                <div class="form-group">
                    <label for="fechaIni">Fecha de inicio de la tarea</label>
                    <input type="date" class="form-control" id="fechaIni" name="fechaIni"
                    [(ngModel)]="fechaIni" required  [ngClass]="{'is-invalid': !validarFechaInicio()}">
                </div>

                <div class="form-group">
                    <label for="encargado">Fecha de Finalizaci√≥n de la Tarea</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin"
                    [(ngModel)]="fechaFin" required>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
