<app-menu></app-menu>

<div class="container" *ngIf="cronograma">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="nomTarea">Nombre de la Tarea</label>
                    <input type="text" class="form-control" id="nombreTarea" name="nombreTarea"
                    [(ngModel)]="cronograma.nomTarea" required>
                </div>

                <div class="form-group">
                    <label for="encargado">Encargado</label>
                    <input type="text" class="form-control" id="encargado" name="encargado"
                    [(ngModel)]="cronograma.encargado" required>
                </div>

                <div class="form-group">
                    <label for="fechaIni">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaIni" name="fechaIni"
                    [(ngModel)]="cronograma.fechaIni" required>
                </div>

                <div class="form-group">
                    <label for="fechaFin">Fecha de Finalizaci√≥n</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin"
                    [(ngModel)]="cronograma.fechaFin" required>
                </div>
                
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
