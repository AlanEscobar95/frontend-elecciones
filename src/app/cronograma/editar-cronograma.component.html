<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>
    
    <div class="container" *ngIf="cronograma">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    
                  <div class="form-group text-center">
                    <h1 for="nombreCronograma">Cronograma</h1>
                    <img src="../../assets/cronograma.png" width="150px" style="display: block; margin: 0 auto;"><br>
                        <label for="nombreCronograma">Nombre del Cronograma</label>
                        <input type="text" class="form-control" id="nombreCronograma" name="nombreCronograma"
                        [(ngModel)]="cronograma.nombreCronograma" maxlength="40" required>
                    </div>
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
<!--copiar fin-->
<app-footer></app-footer>
