<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>

    <div class='container'>
        <button class="btn btn-outline-success btn-block" style="width:150px" (click)="nuevo()">Crear</button>
        <br>
        <br>
    </div>
    
    <div class='container' *ngIf="!listaVacia">
        <table class="table table-dark text-center">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tipo Lista</th>
                    <th scope="col" *ngIf="isAdmin">Ver</th>
                    <th scope="col" *ngIf="isAdmin">Editar</th>
                    <th scope="col" *ngIf="isAdmin">Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoLista of tipoListas">
                    <td>{{tipoLista.id}}</td>
                    <td>{{tipoLista.nombreTipoLista}}</td>
    
                    <td><button class="btn btn-outline-primary" routerLink="/detalle/tipo-lista/{{tipoLista.id}}"><i
                                class="far fa-eye"></i> Ver</button></td>
                    <td *ngIf="isAdmin"><button class="btn btn-outline-warning"
                            routerLink="/editar/tipo-lista/{{tipoLista.id}}"><i class="far fa-edit"></i> Editar</button>
                    </td>
                    <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(tipoLista.id)"><i
                                class="far fa-trash-alt"></i> Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class='container' *ngIf="listaVacia">
        <div class="p-3 mb-2 bg-dark custom-text-color text-center">{{listaVacia}}</div>
    </div>

  </div>
</div>
<!--copiar fin-->
<app-footer></app-footer>
