<app-menu></app-menu>
<!--PANTALLA DE lOGIN-->
<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="car-header">
            <ul class="nav nav-tabs">
                <li class="nav-items">
                    <a class="nav-link active" routerLink="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                </li>
                <li class="nav-items">
                    <a class="nav-link" routerLink="/registro"><i class="fas fa-user-plus"></i>Crear Cuenta</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="nombreRol">Nombre del Rol</label>
                    <input type="text" class="form-control" name="nombreRol" id="nombreRol" autocomplete="off" required
                    [(ngModel)]="nombreRol">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" name="correo" id="correo" required
                    [(ngModel)]="correo">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" required
                    [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" (click)="onLogin()">
                        <i class="fas fa-sign-in-alt"></i>Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
