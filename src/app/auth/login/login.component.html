<!--PANTALLA DE lOGIN-->
<div class="container d-flex justify-content-center">
    <div class="card ">
        <div class="car-header">
            <ul class="nav nav-tabs">
                <li class="nav-items">
                    <a class="nav-link disabled" routerLink="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" novalidate (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="nombreRol">
                      <span class="arrow-down-icon"></span>
                      Nombre del Rol
                    </label>
                    <select class="form-control" name="nombreRol" id="nombreRol" [(ngModel)]="nombreRol">
                      <option value="seleccionarRol" disabled>--Seleccione el rol--</option>
                      <option value="administrador">Administrador</option>
                      <option value="candidato">Candidato</option>
                      <option value="votante">Votante</option>
                    </select>
                  </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" name="correo" id="correo" required pattern=".+@.+" [(ngModel)]="correo" #correoInput="ngModel" [ngClass]="{ 'is-invalid': correoInput.invalid && correoInput.touched }" maxlength="50">
                    <div class="invalid-feedback" *ngIf="correoInput.invalid && correoInput.touched">
                      Por favor, ingrese un correo electrónico válido.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" required
                    [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i>Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(4, 5, 6, 0.8)" size="medium" color="#fff" template="<img src='https://media0.giphy.com/media/2yrnpJOcxjCN13GZFj/giphy.gif?cid=ecf05e47pwjxy1a81pkzmuexqtkafq5iobmo2jbkjrl169s7&ep=v1_stickers_search&rid=giphy.gif&ct=s' style='width: 80px; height: 80px;' />">
        <p style="font-size: 20px; color: white">Cargando...</p>
    </ngx-spinner>
</div>
