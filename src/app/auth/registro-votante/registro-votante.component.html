<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="card col-6">
           
            <div class="card-body">
                <form #f="ngForm" novalidate (ngSubmit)="onRegister()">
    
                    <div class="form-group text-center">
                        <h1 for="nombreCargo">Registro Votante</h1>
                        <img src="../../assets/Logo.png" width="150px" style="display: block; margin: 0 auto;">   <br>
                      </div>

                    <div class="form-group">
                        <label for="nombreRol">Nombre del Rol</label>
                        <select class="form-select" name="nombreRol" id="nombreRol" [(ngModel)]="nombreRol">
                          <option value="seleccionarRol" disabled>--Seleccione el Rol--</option>
                          <option value="votante">Votante</option>
                        </select>
                      </div>

                    <div class="form-group">
                        <label for="nombre">Nombre de Usuario</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" autocomplete="off" required
                            [(ngModel)]="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" autocomplete="off" required
                            [(ngModel)]="apellido">
                    </div>
    
                    <div class="form-group">
                        <label for="carrera">Carrera</label>
                        <select class="form-select" name="carrera" id="carrera" [(ngModel)]="carrera">
                          <option value="seleccionarCarrera" disabled>--Seleccione la carrera--</option>
                          <option value="desarrolloSoftware">Desarrollo de Software</option>
                          <option value="disenoModas">Dise침o de Modas</option>
                          <option value="turismo">Turismo</option>
                          <option value="marketing">Marketing</option>
                          <option value="gastronomia">Arte Culinario</option>
                          <option value="controlIncendios">Control de Incendios</option>
                        </select>
                      </div>
    
                    <div class="form-group">
                        <label for="jornada">Jornada</label>
                        <select class="form-select" name="jornada" id="jornada" [(ngModel)]="jornada">
                            <option value="seleccionarJornada" disabled>--Seleccione la jornada--</option>
                            <option value="matutina">Matutina</option>
                            <option value="vespertina">Vespertina</option>
                            <option value="noctuna">Noctuna</option>
       
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="correo">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required pattern=".+@.+" [(ngModel)]="correo" #correoInput="ngModel" [ngClass]="{ 'is-invalid': correoInput.invalid && correoInput.touched }" maxlength="50">
                        <div class="invalid-feedback" *ngIf="correoInput.invalid && correoInput.touched">
                          Por favor, ingrese un correo electr칩nico v치lido.
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" class="form-control" name="password" id="password" required
                            [(ngModel)]="password">
                    </div>
    
                    <div class="form-group">
                        <label for="estadoUsuario"> Estado Usuario</label>
                        <input type="text" class="form-control" name="estadoUsuario" id="estadoUsuario" required
                            [(ngModel)]="estadoUsuario">
                    </div>
                    
                    <div class="form-group">
                        <label for="estadoVoto">Estado Voto</label>
                        <input type="text" class="form-control" name="estadoVoto" id="estadoVoto" required
                            [(ngModel)]="estadoVoto">
                    </div>
    
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-user-plus"></i>Crear Cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <ngx-spinner bdColor="rgba(4, 5, 6, 0.8)" size="medium" color="#fff" template="<img src='https://media0.giphy.com/media/2yrnpJOcxjCN13GZFj/giphy.gif?cid=ecf05e47pwjxy1a81pkzmuexqtkafq5iobmo2jbkjrl169s7&ep=v1_stickers_search&rid=giphy.gif&ct=s' style='width: 80px; height: 80px;' />">
            <p style="font-size: 20px; color: white">Registrando Usuario...</p>
        </ngx-spinner>
    </div>
  </div>
  <br>  <br>


</div>
<!--copiar fin-->
