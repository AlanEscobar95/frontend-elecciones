<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>
    <div class="container" *ngIf="usuario">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group text-center">
                        <h1 for="nombreCandidato">Registro de Candidatos</h1>
                        <img src="../../assets/Logo.png" width="150px" style="display: block; margin: 0 auto;">   <br>
                      </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                        [(ngModel)]="usuario.nombre" maxlength="20" required>
                    </div>
    
                    <div class="form-group">
                        <label for="nombreRol">Rol del Usuario</label>
                        <input type="text" class="form-control" id="nombreRol" name="nombreRol"
                        [(ngModel)]="usuario.nombreRol"  maxlength="20" required>
                    </div>
    
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                        [(ngModel)]="usuario.apellido" maxlength="20" required>
                    </div>
    
                    <div class="form-group">
                        <label for="carrera">Carrera</label>
                        <select class="form-select" name="carrera" id="carrera" [(ngModel)]="usuario.carrera" required>
                          <option value="seleccionarCarrera" disabled>--Seleccione la carrera--</option>
                          <option value="Desarrollo de Software">Desarrollo de Software</option>
                          <option value="Modas">Modas</option>
                          <option value="Turismo">Turismo</option>
                          <option value="Marketing">Marketing</option>
                          <option value="Arte Culinario">Arte Culinario</option>
                          <option value="Control de Incendios">Control de Incendios</option>
                        </select>
                      </div>
    
                    <div class="form-group">
                        <label for="jornada">Jornada</label>
                        <select class="form-select" name="jornada" id="jornada" [(ngModel)]="usuario.jornada" required>
                            <option value="seleccionarJornada" disabled>--Seleccione la jornada--</option>
                            <option value="matutina">Matutina</option>
                            <option value="vespertina">Vespertina</option>
                            <option value="noctuna">Noctuna</option>
                          </select>
                    </div>
    
                    <div class="form-group">
                        <label for="correo_electronico">Email</label>
                        <input type="email" class="form-control" name="correo_electronico" id="correo_electronico" required pattern=".+@.+" [(ngModel)]="usuario.correo_electronico" #correoInput="ngModel" [ngClass]="{ 'is-invalid': correoInput.invalid && correoInput.touched }" maxlength="50">
                        <div class="invalid-feedback" *ngIf="correoInput.invalid && correoInput.touched">
                          Por favor, ingrese un correo electrónico válido.
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="text" class="form-control" id="password" name="password"
                        [(ngModel)]="usuario.password"   maxlength="20" required>
                    </div>

                    <div class="form-group">
                        <label for="seleccionarEstado">Estado Usuario</label>
                        <select class="form-select" name="estadoUsuario" id="estadoUsuario" [(ngModel)]="usuario.estado_usuario" value="true" required>
                          <option value="true">true</option>
                        </select>
                      </div>
  
                      <div class="form-group">
                        <label for="seleccionarEstado">Estado Voto</label>
                        <select class="form-select" name="estadoVoto" id="estadoVoto" [(ngModel)]="usuario.estado_voto" value="true" required>
                          <option value="false">false</option>
                        </select>
                      </div>
    
                    
                    <button class="btn btn-outline-success btn-block">Actualizar</button>
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </form>
            </div>
        </div>
        <ngx-spinner bdColor="rgba(4, 5, 6, 0.8)" size="medium" color="#fff" template="<img src='https://media0.giphy.com/media/2yrnpJOcxjCN13GZFj/giphy.gif?cid=ecf05e47pwjxy1a81pkzmuexqtkafq5iobmo2jbkjrl169s7&ep=v1_stickers_search&rid=giphy.gif&ct=s' style='width: 80px; height: 80px;' />">
            <p style="font-size: 20px; color: white">Editando Usuario...</p>
        </ngx-spinner>
    </div>

  </div>
</div>
<!--copiar fin-->
