
<!--copiar inicio-->
<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>
    <div class='container'>
      <button class="btn btn-outline-success btn-block" style="width:150px" (click)="nuevo()">Crear</button>
      <br>
      <br>
    </div>
    <div class='container' *ngIf="!listaVacia">
      <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Rol</th>
            <th scope="col">Apellido</th>
            <th scope="col">Carrera</th>
            <th scope="col">Jornada</th>
            <th scope="col">Estado</th>
            <th scope="col">Estado del voto</th>
    
    
            <th scope="col" *ngIf="isAdmin">Crear</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuario">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.nombreRol}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.carrera}}</td>
            <td>{{usuario.jornada}}</td>
            <td>{{usuario.estado_usuario}}</td>
            <td>{{usuario.estado_voto}}</td>
    
    
            <td><button class="btn btn-outline-primary" routerLink="/detalle/usuario/{{usuario.id}}"><i class="far fa-eye"></i>
            </button></td>
    
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/usuario/{{usuario.id}}"><i
                  class="far fa-edit"></i></button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(usuario.id)"><i
                  class="far fa-trash-alt"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class='container' *ngIf="listaVacia">
      <div class="p-3 mb-2 bg-dark custom-text-color text-center">{{listaVacia}}</div>
    </div>

  </div>
</div>
<!--copiar fin-->
