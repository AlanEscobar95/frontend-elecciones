
<!--copiar inicio-->
<app-menu></app-menu>
<div class="container">
  <div class="grid-container">
    <div class="sidebar">
      <app-sidenav></app-sidenav>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="card col-6">
            <div class="car-header">
                <ul class="nav nav-tabs">
                    <li class="nav-items">
                        <a class="nav-link disabled" routerLink="/registro"><i class="fas fa-user-plus"></i>Crear Usuario</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" novalidate (ngSubmit)="onRegister()">
                  <div class="form-group text-center">
                    <h1 for="nombreCargo">Registro de Candidatos</h1>
                    <img src="../../assets/Logo.png" width="150px" style="display: block; margin: 0 auto;">   <br>
                  </div>
                      <div class="form-group">
                        <label for="nombreRol">Nombre del Rol</label>
                        <select class="form-select" name="nombreRol" id="nombreRol" [(ngModel)]="nombreRol" required>
                          <option value="candidato">Candidato</option>
                        </select>
                      </div>
    
                    <div class="form-group">
                        <label for="nombre">Nombre de Usuario</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" autocomplete="off" required
                            [(ngModel)]="nombre" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" autocomplete="off" required
                            [(ngModel)]="apellido" maxlength="20" required>
                    </div>
    
                    <div class="form-group">
                        <label for="carrera">Carrera</label>
                        <select class="form-select" name="carrera" id="carrera" [(ngModel)]="carrera" required>
                          <option value="seleccionarCarrera" disabled>--Seleccione la carrera--</option>
                          <option value="Desarrollo de Software">Desarrollo de Software</option>
                          <option value="Modas">Modas</option>
                          <option value="Turismo">Turismo</option>
                          <option value="Marketing">Marketing</option>
                          <option value="Arte Culinario">Arte Culinario</option>
                          <option value="Control de Incendios">Control de Incendios</option>
                        </select>
                      </div>
    
                    <div class="form-group">
                        <label for="jornada">Jornada</label>
                        <select class="form-select" name="jornada" id="jornada" [(ngModel)]="jornada" required>
                            <option value="seleccionarJornada" disabled>--Seleccione la jornada--</option>
                            <option value="matutina">Matutina</option>
                            <option value="vespertina">Vespertina</option>
                            <option value="noctuna">Noctuna</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <label for="correo">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required pattern=".+@.+" [(ngModel)]="correo" #correoInput="ngModel" [ngClass]="{ 'is-invalid': correoInput.invalid && correoInput.touched }" maxlength="50">
                        <div class="invalid-feedback" *ngIf="correoInput.invalid && correoInput.touched">
                          Por favor, ingrese un correo electrónico válido.
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required
                            [(ngModel)]="password" maxlength="20" required>
                    </div>

                    <div class="form-group">
                      <label for="seleccionarEstado">Estado Usuario</label>
                      <select class="form-select" name="estadoUsuario" id="estadoUsuario" [(ngModel)]="estadoUsuario" value="true" required>
                        <option value="true">true</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="seleccionarEstado">Estado Voto</label>
                      <select class="form-select" name="estadoVoto" id="estadoVoto" [(ngModel)]="estadoVoto" value="true" required>
                        <option value="false">false</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-user-plus"></i>Crear Cuenta
                        </button>
                        <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Mostrar Registros</button>
                    </div>
                </form>
            </div>
        </div>
        <ngx-spinner bdColor="rgba(4, 5, 6, 0.8)" size="medium" color="#fff" template="<img src='https://media0.giphy.com/media/2yrnpJOcxjCN13GZFj/giphy.gif?cid=ecf05e47pwjxy1a81pkzmuexqtkafq5iobmo2jbkjrl169s7&ep=v1_stickers_search&rid=giphy.gif&ct=s' style='width: 80px; height: 80px;' />">
            <p style="font-size: 20px; color: white">Registrando Usuario...</p>
        </ngx-spinner>
    </div>
  </div>
  <br>  <br>


</div>
<!--copiar fin-->
